<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div data-projects class="projects score">
            <a href="../calculator/index.html" class="score">Calculator</a>
            <a href="../snake/index.html" class="score">Snake</a>
        </div>
    </header>
    <div class="container">
        <div class="clock">
            <div class="hand hour" data-hour-hand></div>
            <div class="hand minute" data-minute-hand></div>
            <div class="hand second" data-second-hand></div>
            <div class="numbers number1"><div class="value">1</div></div>
            <div class="numbers number2"><div class="value">2</div></div>
            <div class="numbers number3"><div class="value">3</div></div>
            <div class="numbers number4"><div class="value">4</div></div>
            <div class="numbers number5"><div class="value">5</div></div>
            <div class="numbers number6"><div class="value">6</div></div>
            <div class="numbers number7"><div class="value">7</div></div>
            <div class="numbers number8"><div class="value">8</div></div>
            <div class="numbers number9"><div class="value">9</div></div>
            <div class="numbers number10"><div class="value">10</div></div>
            <div class="numbers number11"><div class="value">11</div></div>
            <div class="numbers number12"><div class="value">12</div></div>
        </div>
    </div>
</body>
</html>
